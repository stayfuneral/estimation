<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оценка качества</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</head>
<body>


<div class="container mt-3 mb-3" id="app">

    <div class="row mb-3">
        <div class="col-4 mx-auto">
            <img src="../front/logo.png" alt="" class="img-fluid mx-auto">
        </div>
    </div>

    <template v-if="estimation === 0">

        <div class="row mt-2">
            <div class="col-5 mx-auto">
                <h4 class="text-center text-danger mt-1 mb-2">{{labels.title}}</h4>
                <div class="row">
                    <div v-for="(motive, key) in badEstimationMotives"
                         class="col-12 mt-1 alert alert-warning text-dark">
                        <label>
                            <input v-model="whyBad" type="checkbox" :id="key" :value="key"> {{motive}}
                        </label>
                    </div>

                    <div v-if="whyBad.includes('other')" class="col-12 mt-1 alert alert-warning">
                        <textarea v-model="comment" name="" id="comment" rows="3"
                                  class="form-control alert alert-warning text-warning border border-warning"
                                  :placeholder="labels.textareaPlaceholder"></textarea>
                    </div>

                </div>




                <button @click="sendEstimation" class="btn btn-danger btn-lg mt-3">{{labels.send}}</button>

            </div>
        </div>
    </template>

    <template v-if="send">

        <div class="row mt-3">
            <div class="col-4 mx-auto text-center">
                <div :class="classObject">
                    <p>{{labels.responseComment}}</p>
                </div>

            </div>
        </div>

    </template>

</div>

</body>
</html>
